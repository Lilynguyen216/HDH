<style>
    /* sources: https://codepen.io/amankriet/pen/dyEXNQZ */
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap');

    :root {
        --background-gradient: linear-gradient(178deg, #ffff33 10%, #3333ff);
        --gray: #34495e;
        --darkgray: #2c3e50;
    }

    html,
    body {
        height: 100%;
    }

    body {
        display: flex;
        flex-flow: column;
        row-gap: 16px;
        justify-content: center;
        align-items: center;
    }

    .form-input {
        position: relative;
        width: 70%;
    }

    .form-input input::placeholder {
        opacity: 0;
    }

    .form-input input {
        width: 100%;
        height: 60px;
        font-size: 1.2rem;
        padding: 10px;
        outline: none;
        border: 1px solid gray;
        box-sizing: border-box;
        border-radius: 5px;
    }

    .form-input label {
        position: absolute;
        left: 10px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 1.2rem;
        color: gray;
        letter-spacing: 1px;
        transition: 0.3s;
        font-family: 'Roboto', sans-serif;
        font-weight: 600;
    }

    .form-input input:focus + label,
    .form-input input:not(:placeholder-shown) + label {
        top: 0;
        font-size: 0.8rem;
        color: indigo;
        padding: 7px;
    }

    .form-input input:focus {
        border: 2px solid indigo;
    }

    input[type='button'],
    input[type='submit'],
    input[type='reset'] {
        background-color: #04aa6d;
        border: none;
        color: white;
        padding: 16px 32px;
        text-decoration: none;
        margin: 4px 2px;
        cursor: pointer;
    }
    select {
        /* Reset Select */
        appearance: none;
        outline: 10px red;
        border: 0;
        box-shadow: none;
        /* Personalize */
        flex: 1;
        padding: 0 1em;
        color: #fff;
        background-color: var(--darkgray);
        background-image: none;
        cursor: pointer;
    }
    /* Remove IE arrow */
    select::-ms-expand {
        display: none;
    }
    /* Custom Select wrapper */
    .select {
        position: relative;
        display: flex;
        width: 20em;
        height: 3em;
        border-radius: 0.25em;
        overflow: hidden;
    }
    /* Arrow */
    .select::after {
        content: '\25BC';
        position: absolute;
        top: 0;
        right: 0;
        padding: 1em;
        background-color: #34495e;
        transition: 0.25s all ease;
        pointer-events: none;
    }
    /* Transition */
    .select:hover::after {
        color: #f39c12;
    }


    a {
        font-weight: bold;
        color: var(--gray);
        text-decoration: drop-shadow;
        padding: 0.25em;
        border-radius: 0.5em;
        background: pink;
    }

    .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    /* 가운데정렬 - flexbox*/
    /* 근데 이건 1행 정렬이된다. */
    /* .container {
  display: flex;
  justify-content: center;
  align-items: absolute;
} */

    .down_note {
        display: flex;
        justify-content: center;
    }
</style>
<div class="form-input">
    <input
        type="text"
        id="video-url"
        name="processRange"
        placeholder="Enter a list of numbers"
    />
    <label for="video-url" style="font-size: 13px; color: aliceblue"
        >Hello</label
    >
</div>

<div class="form-input">
    <input
        type="number"
        name="frameNumber"
        id="subtitle"
        min="1"
        max="8"
        placeholder="Enter frame number"
    />
    <label for="subtitle" style="font-size: 13px; color: aliceblue"
        >*Maximum 8 frames</label
    >
</div>

<input type="button" name="playButton" value="Run" style="font-size: 20px" />
<br />

<p id="error-message"></p>
<br />
<label for="over18" style="font-size: 32px"
    >Choose Page Replacement Algorithms</label
>
<br />
<select name="algorithms" style="font-size: 32px">
    <option value="lru">LRU</option>
    <option value="fifo">FIFO</option>
    <option value="optimal">Optimal</option>
    <option value="clock">Clock</option>
</select>
